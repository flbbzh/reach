languages:
  JavaScript: true

exclude_paths:
- "checkstyle/**"
- "coverage/**"
- "dist/**/*"
- "dist/reach.js"
- "dist/reach-debug.js"

ratings:
  paths:
  - "src/**"
  - "test/**"

engines:
  eslint:
    enabled: true
  fixme:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
